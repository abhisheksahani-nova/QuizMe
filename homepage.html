  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script
      src="https://kit.fontawesome.com/cbde1196cc.js"
      defer
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cosmic-ui.netlify.app/Components/cosmicUI.css"
    />
    <link
      rel="stylesheet"
      href="https://cosmic-ui.netlify.app/Docs-css/Docs-navbar.css"
    />
    <link rel="stylesheet" href="https://cosmic-ui.netlify.app/style.css" />
    <link rel="stylesheet" href="./styles/homepage.css" />
  </head>
  <body>
    <nav class="nav-bar boxShadow quizme-custom-nav">
      <div class="nav-innerContainer quizme-inner-container">
        <h2 class="nav-heading">QuizMe</h2>
      </div>
      <div class="nav-innerContainer nav-icon-container">
        <a
          class="quizme-custom-nav-clr"
          href="https://www.linkedin.com/in/abhishek-sahani-698b12135/"
          ><i class="fa-brands fa-linkedin icon-resize"></i
        ></a>
        <a
          class="quizme-custom-nav-clr nav-icon"
          href="https://github.com/abhisheksahani-nova"
          ><i class="fa fa-github nav-icon"></i
        ></a>
      </div>
    </nav>

    <h2 class="quizme-category-heading">Category</h2>

    <section class="d-flex quizme-category-section">
      <div class="d-flex quizme-category-cont">
        <div class="card-basic">
          <div>
            <img
              class="card-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLiWj4mv4tcsNb4ib08RKaJ7fECOKpt2RMkg&usqp=CAU"
            />

            <div class="quizme-playbtn-container d-flex">
              <i class="fa-solid fa-circle-play quizme-play-icon"></i>
              <small class="card-subHeading quizme-categorycard-subheading"
                >Play Now!</small
              >
            </div>

            <p class="card-description mb-large">
              Are you a fan of batman, lets check by taking this quiz, it
              contains 5 multiple choice questions.
            </p>
          </div>
        </div>

        <div class="card-basic">
          <div>
            <img
              class="card-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaK0ofUY7jelN-lzoNn1ap-fKdvijnz_-PYQ&usqp=CAU"
            />

            <div class="quizme-playbtn-container d-flex">
              <i class="fa-solid fa-circle-play quizme-play-icon"></i>
              <small class="card-subHeading quizme-categorycard-subheading"
                >Play Now!</small
              >
            </div>

            <p class="card-description mb-large">
              Are you a fan of harry potter series, lets check by taking this
              quiz, it contains 5 multiple choice questions.
            </p>
          </div>
